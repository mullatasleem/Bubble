<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Bubbles</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="game-container">
        <h1>Click the Bubbles Game!</h1>
        <p id="instructions" style="padding-bottom: 4px;">Press the key corresponding to the bubble to score points. <br> The game ends when the timer runs out.</p>
        <div id="bubble-container">
            <h3 style="text-align: center; margin-top: 120px;" >Alphabets & Numbers appear here</h3>
        </div>
        <div id="score">Score: 0</div>
        <div id="timer">Time left: 60s</div>
        <div id="final-score" class="hidden">Final Score: 0</div>
        <button id="restart-button" class="hidden">Play Again</button>
        <button id="start-button">Start Game</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
